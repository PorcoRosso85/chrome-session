<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Downloads — Options</title>
  <style>
    :root{ --bg:#0b0d10; --fg:#e9eef5; --muted:rgba(233,238,245,.55); --panel:rgba(233,238,245,.06); --stroke:rgba(233,238,245,.14); --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--sans);background:var(--bg);color:var(--fg);padding:14px}
    h1{font-size:14px;margin:0 0 8px}
    p{font-size:12px;color:var(--muted);line-height:1.45}
    .box{border:1px solid var(--stroke);background:var(--panel);border-radius:12px;padding:12px}
    .mono{font-family:var(--mono)}
  </style>
</head>
<body>
  <h1>Session Downloads — Options</h1>
  <div class="box">
    <p>現状はUI/挙動の最小セットのみ。設定項目は必要になってから追加します。</p>
    <p class="mono">- URNトークンはファイル名からのみ抽出（推測しない）</p>
    <p class="mono">- ダウンロードは自動検知（downloads API）</p>
    <p class="mono">- UIはSide Panelが主導線</p>
  </div>
</body>
</html>
